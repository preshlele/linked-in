<div class="feed-container">
    <div
        *ngFor="let post of posts"
        class="post-card"
    >
        <div class="header">
            <div class="name">{{ post.actor.actorName }}</div>
            <div class="username">{{post.actor.actorDescription}}</div>
            <div class="username"><span>&#64;</span> {{ post.postedAgo }}</div>
        </div>
        <div class="content">
            {{ post.postText }}
        </div>
        <div class="actions">
            <button>
                <mat-icon>thumb_up</mat-icon>
                {{ post.socialCount.numLikes }}
            </button>
            <button>
                <mat-icon>comment</mat-icon>
                {{ post.socialCount.numComments }}
            </button>
            <button>
                <mat-icon>share</mat-icon>
                {{ post.socialCount.numShares }}
            </button>
        </div>
    </div>
</div>
