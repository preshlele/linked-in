<button
    class="back-btn"
    (click)="navigateBack()"
    matTooltip="Go back"
>
    <mat-icon>arrow_back_ios</mat-icon>
</button>
<div
    class="profile-page"
    *ngIf="profile$ | async as profile"
>
    <div class="profile-header">
        <img
            [src]="profile.profilePic"
            alt="Profile"
            class="profile-pic"
        />
        <h1>{{ profile.fullName }}</h1>
        <h2>{{ profile.headline }}</h2>
        <p>{{ profile.addressWithCountry }}</p>
    </div>

    <div class="profile-summary">
        <h3>About</h3>
        <p>{{ profile.about }}</p>
    </div>

    <div class="profile-education">
        <h3>Education</h3>
        <div
            class="education-item"
            *ngFor="let edu of profile.educations"
        >
            <h4>{{ edu.title }}</h4>
            <p>{{ edu.subtitle }}</p>
        </div>
    </div>

    <div class="profile-position">
        <h3>Experience</h3>
        <div
            *ngFor="let pos of profile.experiences"
            class="position-item"
        >
            <h4>{{ pos.title }} at {{ pos.subtitle }}</h4>
            <p>{{ pos.caption }}</p>
            <p>{{ pos.metadata }}</p>
        </div>
    </div>

    <div class="profile-skills">
        <h3>Skills</h3>
        <ul>
            <li *ngFor="let skill of profile.skills">
                {{ skill.title }}
            </li>
        </ul>
    </div>
</div>
